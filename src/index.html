<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco cosmetics</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="menu">
            <a href="#menu" class="icon icon-menu"></a>
            <a href="#" class="logo">
              <img
                src="images/icon/logo.svg"
                alt="logo"
                class="logo-small">
            </a>
            <a href="#shop" class="icon icon-shop"></a>
          </div>

          <div class="grid grid__menu_desktop">
            <div class="grid__item grid__item_desktop--1-6">
              <a href="#" class="logo">
                <img
                  src="images/icon/logoBig.svg"
                  alt="logoBig"
                  class="logo-big">
              </a>
            </div>
            <div class="grid__item grid__item_desktop--7-12">
              <div class="menu__content">
                <div class="menu__section">
                  <div class="menu__link">
                    <a href="#Shop" class="menu__link-title">Shop</a>
                  </div>
                  <div class="menu__link">
                    <a href="#Contact" class="menu__link-title">Contact</a>
                  </div>
                  <div class="menu__link">
                    <a href="#About" class="menu__link-title">About</a>
                  </div>
                </div>
                <a href="#" class="icon icon-shop icon-shop--big"></a>
              </div>
            </div>
          </div>
          <div class="header__section">
            <div class="header__section-image"></div>
            <div class="header__section_about">
              <h1 class="header__section-title">
                Brand of eco-cosmetics and magic candles
              </h1>
              <p class="header__section-sale">
                20% of sales at a wild bird shelter
              </p>
              <div class="button-section">
                <a href="#Shop" class="button">shop</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <nav class="page__nav" id="menu">
      <div class="container">
        <div class="nav__content">
          <div class="nav__menu">
            <a href="#" class="icon icon-close"></a>
          </div>
          <div class="nav__link">
            <a href="#Shop" class="nav__link-title">Shop</a>
            <a href="#Contact" class="nav__link-title">Contact</a>
            <a href="#About" class="nav__link-title">About</a>
          </div>
        </div>
      </div>
    </nav>
